<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking Slider</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    .slider-container { width: 80%; max-width: 500px; text-align: center; }
    .output { font-size: 1.5rem; margin: 20px 0; }
    .box { display: flex; justify-content: space-around; background: #2a2a2a; padding: 20px; border-radius: 10px; margin-top: 20px; }
    .item { text-align: center; }
    input[type=range] { width: 100%; }
  </style>
</head>
<body>
  <div class="slider-container">
    <label for="ratingSlider">Rating: <span id="ratingValue">932</span></label>
    <input type="range" min="0" max="1200" value="932" id="ratingSlider" />
    
    <div class="box">
      <div class="item">
        <div>Global Rank</div>
        <strong id="globalRank">#4514862</strong>
      </div>
      <div class="item">
        <div>Percentile</div>
        <strong id="percentile">79.1%</strong>
      </div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('ratingSlider');
    const ratingValue = document.getElementById('ratingValue');
    const globalRank = document.getElementById('globalRank');
    const percentile = document.getElementById('percentile');

    const maxUsers = 5700000; // Estimate total user base

    slider.addEventListener('input', () => {
      const rating = parseInt(slider.value);
      ratingValue.textContent = rating;

      const percentileValue = (rating / 1200) * 100;
      percentile.textContent = `${percentileValue.toFixed(1)}%`;

      const rank = Math.round(maxUsers * (1 - rating / 1200));
      globalRank.textContent = `#${rank.toLocaleString()}`;
    });
  </script>
</body>
</html>
